<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mart market</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css " />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container clearfix">
          <div class="logo">
            <a class="logo-link" href="#">mart</a>
          </div>
          <nav class="h-nav">
            <ul class="h-nav-list clearfix">
              <li class="h-nav-item"><a href="#" class="h-nav-link">Home</a></li>
              <li class="h-nav-item"><a href="#" class="h-nav-link">About Us</a></li>
              <li class="h-nav-item"><a href="#" class="h-nav-link">page</a></li>
              <li class="h-nav-item"><a href="#" class="h-nav-link">shop</a></li>
              <li class="h-nav-item"><a href="#" class="h-nav-link">Blog</a></li>
              <li class="h-nav-item"><a href="#" class="h-nav-link">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <section class="slaider">
          <div class="container">
            <h2 class="section-head visually-hidden">SLAIDER</h2>
            <div class="slaider-wrap">
              <button class="slaider-btn-left">
                <i class="pe-7s-angle-left"></i>
                <span class="visually-hidden">previous slide</span>
              </button>
              <button class="slaider-btn-right">
                <i class="pe-7s-angle-right"></i>
                <span class="visually-hidden">next slide</span>
              </button>
              <div class="slaider-body">
                <p class="slaider-head">affordable paris tours</p>
                <p class="slaider-text">city tours / tour tickets / tour guides</p>
              </div>
            </div>
          </div>
        </section>
        <section class="products">
          <div class="container">
            <h2 class="section-head">new collection</h2>
            <div class="card-list clearfix">
              <div class="card">
                <div class="card-img">
                  <div class="card-overlay">
                    <div class="card-overlay-btnlist clearfix">
                      <button class="card-overlay-btn">
                        <i class="pe-7s-like"></i>
                        <span class="visually-hidden">like</span>
                      </button>
                      <button class="card-overlay-btn">
                        <i class="pe-7s-shuffle"></i>
                        <span class="visually-hidden">shuffle</span>
                      </button>
                      <button class="card-overlay-btn">
                        <i class="pe-7s-clock"></i>
                        <span class="visually-hidden">clock</span>
                      </button>
                      <button class="card-overlay-cart">
                        <i class="pe-7s-cart"></i>
                        <span>add to cart</span>
                      </button>
                    </div>
                  </div>
                  <img src="img/img-1.jpg" alt="product image" width="255" height="280" />
                </div>
                <div class="card-footer clearfix">
                  <h3 class="card-head"><a href="#" class="card-head-link">blue tshirt</a></h3>
                  <span class="card-prise">$26</span>
                </div>
              </div>
              <div class="card">
                <div class="card-img">
                  <div class="card-overlay">
                    <div class="card-overlay-btnlist clearfix">
                      <button class="card-overlay-btn">
                        <i class="pe-7s-like"></i>
                        <span class="visually-hidden">like</span>
                      </button>
                      <button class="card-overlay-btn">

                        <span class="visually-hidden">shuffle</span>
                      </button>
                      <button class="card-overlay-btn">
                        <i class="pe-7s-clock"></i>

                      </button>
                      <button class="card-overlay-cart">
                        <i class="pe-7s-cart"></i>

                      </button>
                    </div>
                  </div>
                  <img src="img/img-2.jpg" alt="product image" width="255" height="280" />
                </div>
                <div class="card-footer clearfix">
                  <h3 class="card-head"><a href="#" class="card-head-link">Woman shirt</a></h3>
                  <span class="card-prise">$26</span>
                </div>
              </div>
              <div class="card">
                <div class="card-img">
                  <div class="card-overlay">
                    <div class="card-overlay-btnlist clearfix">
                      <button class="card-overlay-btn">
                        <i class="pe-7s-like"></i>
                        <span class="visually-hidden">like</span>
                      </button>
                      <button class="card-overlay-btn">
                        <i class="pe-7s-shuffle"></i>
                        <span class="visually-hidden">shuffle</span>
                      </button>
                      <button class="card-overlay-btn">

                      </button>
                      <button class="card-overlay-cart">
                        <i class="pe-7s-cart"></i>

                      </button>
                    </div>

                  <img src="img/img-3.jpg" alt="product image" width="255" height="280" />
                </div>
                <div class="card-footer clearfix">
                  <h3 class="card-head"><a href="#" class="card-head-link">Yellow Tshirt</a></h3>
                  <span class="card-prise">$26</span>
                </div>
              </div>
              <div class="card">
                <div class="card-img">
                  <div class="card-overlay">
                    <div class="card-overlay-btnlist clearfix">
                      <button class="card-overlay-btn">
                        <i class="pe-7s-like"></i>
                        <span class="visually-hidden">like</span>
                      </button>
                      <button class="card-overlay-btn">

                      </button>
                    </div>

                  <img src="img/img-4.jpg" alt="product image" width="255" height="280" />
                </div>
                <div class="card-footer clearfix">
                  <h3 class="card-head"><a href="#" class="card-head-link">Cool Lingerie</a></h3>
                  <span class="card-prise">$26</span>
                </div>
              </div>
            </div>
          </div>
        </section>

      <!-- СТРУКТУРА ФУТЕРА -->
      <footer class="footer">
        <div class="container">
          <div class="footer-content">
            <span> All Rights Reserved © Dokan | Designed </span>
            <a href="#" class="designed-link"> ThemenGraph</a>
